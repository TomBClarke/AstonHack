<head>
	<title>Misconstrue</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body onload="initialiseSocket();" onunload="close();">
	{{> applicationLayout}}
</body>

<template name="applicationLayout">
	{{> Template.dynamic template=main}}
</template>

<template name="login">
	<div id="login">
		<h1>Welcome to Misconstrue!</h1>
	    <form>
	        <input type="text" name="name" autocomplete="off" placeholder="Enter your name here." /><br/>
	        <input type="submit" value="Log in" />
	    </form>
	</div>
</template>

<template name="selectPerson">
	<div id="conversations">

	</div>
	<form>
        <input type="submit" value="New chat">
        <span class="text">Or select from chats below:</span>
	</form>
</template>

<template name="chat">
	<div id="messages">

	</div>
	<div>
		<form>
	        <input type="text" name="chatMsg" autocomplete="off" placeholder="Enter your message here." /><br/>
	        <input type="submit" value="Send" />
	    </form>
	</div>
</template>

<template name="error">
	<div id="error">
	 	<h1>Error - connection lost!</h1>
	 	<p class="text">The connection was unfortunately lost, please refresh and try again.</p>
	 	<input type="submit" value="Reload" onclick="location.reload();" />
	</div>
</template>
