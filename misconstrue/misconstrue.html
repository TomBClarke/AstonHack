<head>
	<title>Misconstrue</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	{{> applicationLayout}}
</body>

<template name="applicationLayout">
	{{> Template.dynamic template=main}}
</template>

<template name="login">
	<div id="login">
		<h1>Welcome to Misconstrue!</h1>
	    <form>
	        <input type="text" name="name">
	        <input type="submit" value="Log in">
	    </form>
	</div>
</template>

<template name="selectPerson">
	<div id="selectPerson">
	</div>
</template>

<template name="chat">
	<div id="chat">
	</div>
</template>
