<head>
	<title>Misconstrue</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body onload="initialiseSocket();" onunload="close();">
	{{> applicationLayout}}
</body>

<template name="applicationLayout">
	{{> Template.dynamic template=main}}
</template>

<template name="login">
	<div id="login">
        <div id="title-container">
            <h1 id="title">Misconstrue</h1>
            <p id="title-desc">The Useless Chat App</p>
        </div>
        
	    <form>
	        <input type="text" name="name" autocomplete="off" placeholder="Enter your name here." /><br/>
	        <input type="submit" value="Log in" />
	    </form>
	</div>
</template>

<template name="selectPerson">
	<form>
        <input type="submit" value="New chat">
        <span class="text">Or select from chats below:</span>
	</form>
	
    <div id="conversations"></div>
</template>

<template name="chat" style="width: 100%;">
    <div id="chat-wrapper">
        <div id="messages"></div>
        
        <div>
            <form id="chat-form">
                <input id="chatMsg" type="text" name="chatMsg" autocomplete="off" placeholder="Enter your message here." />
                <input id="chatSubmit" type="submit" value="Send" />
            </form>

            <input id="picSubmit" type="file" value="Upload picture" onchange="uploadPicture();" />
        </div>
    </div>
</template>

<template name="error">
	<div id="error">
	 	<h1 id="title">Error - connection lost!</h1>
	 	<p class="text">The connection was unfortunately lost, please refresh and try again.</p>
	 	<input type="submit" value="Reload" onclick="location.reload();" />
	</div>
</template>
